<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/basic_jquery_src.js"></script>
<script> src= "data/buddy.json"</script>
<script>$(document).ready(function() {

$.ajax("data/buddy.json").done(function (data,status,jqXhr){
  alert("Everything Went Through!")
  console.log("Request status: + status")
  console.log("Data returned from the server:")
  console.log(data)
})
        .fail(function(jqXhr, status, error) {
          alert("There was an error! Check the console for details");
          console.log("Response status: " + status);
          console.log("Error object: " + error);
        })

$.ajax("https://api.github.com/users/oscarsantana/events?per_page=100").done(function (data,status,jqXhr){
  alert("AJAX call completed successfully!")
  console.log("Request status: " + status)
  console.log("Data returned from the server:")
  console.log(data)
})

        .always(function() {
          alert("Ill run  forever!");
        });


})
        </script>
</body>
</html>
